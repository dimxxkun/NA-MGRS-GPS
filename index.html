<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nigerian Army GPS Coordinate System</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: 'Arial', sans-serif; background-color: #1a2b1a; color: #fff; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    header { text-align: center; background-color: #2e4a2e; padding: 10px; border-bottom: 2px solid #4b704b; }
    h1 { margin: 0; font-size: 2em; color: #d4d4d4; text-transform: uppercase; }
    #map { height: 60vh; max-height: 500px; border: 2px solid #4b704b; margin: 20px 0; }
    #map.picking-mode { cursor: crosshair; }
    .controls { background-color: #2e4a2e; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    .button-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
    button { background-color: #4b704b; color: #fff; border: none; padding: 10px 18px; cursor: pointer; font-size: 1em; border-radius: 6px; transition: background-color 0.3s; }
    button:hover, button:focus { background-color: #5a8a5a; outline: 2px solid #d4d4d4; }
    button:disabled { background-color: #555; cursor: not-allowed; }
    #selectEnemyBtn, #clearEnemyBtn { background-color: #a00; }
    #selectEnemyBtn:hover, #clearEnemyBtn:hover { background-color: #c00; }
    .dropdown { margin-bottom: 15px; }
    .dropdown label { font-weight: bold; color: #d4d4d4; margin-right: 10px; }
    .dropdown select { background-color: #4b704b; color: #fff; border: none; padding: 8px; font-size: 1em; border-radius: 6px; cursor: pointer; }
    .dropdown select:focus { outline: 2px solid #d4d4d4; }
    .output { margin-top: 15px; }
    .output h3 { margin: 0 0 10px; color: #d4d4d4; }
    .coord-line { display: flex; align-items: center; justify-content: space-between; margin: 6px 0; }
    .coord-line span { font-weight: bold; color: #e6e6e6; }
    .copy-btn { background: #333; font-size: 0.8em; padding: 5px 8px; margin-left: 8px; }
    .copy-btn.copied { background-color: #5a8a5a; }
    .error, .status { font-weight: bold; margin-top: 10px; }
    .error { color: #ff4d4d; }
    .status { color: #d4d4d4; }
    @media (max-width: 600px) { 
      #map { height: 50vh; } 
      button { padding: 8px 14px; font-size: 0.9em; } 
      .dropdown select { width: 100%; padding: 6px; font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header><h1>PF - GEOTRACE</h1></header>
    <div id="map"></div>
    <div class="controls">
      <div class="button-group">
        <button id="getLocationBtn" aria-label="Toggle location tracking">Start Tracking Location</button>
        <button id="selectEnemyBtn" aria-label="Select enemy coordinates">Select Enemy Coordinates</button>
        <button id="clearEnemyBtn" aria-label="Clear enemy markers">Clear Enemy Markers</button>
        <button id="centerBtn" aria-label="Center map on current location">Center on Me</button>
        <button id="exportBtnIn" aria-label="Export enemy coordinates">Export Coordinates</button>
        <button id="introZoomBtn" aria-label="Replay intro zoom">Replay Intro Zoom</button>
      </div>
      <div class="dropdown">
        <label for="enemySelect">Select Enemy Marker:</label>
        <select id="enemySelect" aria-label="Select enemy marker">
          <option value="">Select an enemy...</option>
        </select>
      </div>
      <div class="output">
        <h3>Coordinates</h3>
        <div class="coord-line"><strong>MGRS:</strong> <span id="mgrsOutput">N/A</span> <button class="copy-btn" data-target="mgrsOutput" aria-label="Copy MGRS coordinates">ðŸ“‹ Copy</button></div>
        <div class="coord-line"><strong>Lat/Long:</strong> <span id="latLonOutput">N/A</span> <button class="copy-btn" data-target="latLonOutput" aria-label="Copy Lat/Long coordinates">ðŸ“‹ Copy</button></div>
        <div class="coord-line"><strong>DMS:</strong> <span id="dmsOutput">N/A</span> <button class="copy-btn" data-target="dmsOutput" aria-label="Copy DMS coordinates">ðŸ“‹ Copy</button></div>
        <div class="coord-line"><strong>UTM:</strong> <span id="utmOutput">N/A</span> <button class="copy-btn" data-target="utmOutput" aria-label="Copy UTM coordinates">ðŸ“‹ Copy</button></div>
        <div class="coord-line"><strong>Altitude (ASL):</strong> <span id="altitudeOutput">N/A</span> <button class="copy-btn" data-target="altitudeOutput" aria-label="Copy ASL Altitude">ðŸ“‹ Copy</button></div>
        <div class="coord-line"><strong>Height (AGL):</strong> <span id="aglOutput">N/A</span> <button class="copy-btn" data-target="aglOutput" aria-label="Copy AGL Height">ðŸ“‹ Copy</button></div>
        <div class="coord-line"><strong>Accuracy:</strong> <span id="accuracyOutput">N/A</span></div>
        <div class="coord-line"><strong>Last Updated:</strong> <span id="timestampOutput">N/A</span></div>
        <p class="status" id="statusOutput"></p>
        <p class="error" id="errorOutput"></p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/proj4@2.9.0/dist/proj4.js"></script>
  <script src="https://unpkg.com/proj4-mgrs@0.1.2/dist/proj4-mgrs.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize map globally (globe-like view)
      const map = L.map('map', { zoomControl: true }).setView([20, 0], 2);

      // Basemaps
      const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' });
      const esriSatellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
      const esriTerrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenTopoMap (CC-BY-SA)' });
      const esriLabels = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}');

      const layerControl = L.control.layers(
        { "OpenStreetMap": osmLayer, "Satellite": esriSatellite, "Terrain": esriTerrain },
        { "Labels": esriLabels }
      ).addTo(map);

      // === Google Earth-style fly-in effect ===
      function playIntroZoom() {
        map.setView([20, 0], 2); // Reset to globe view
        setTimeout(() => {
          map.flyTo([9.0765, 7.3986], 8, { animate: true, duration: 4 });
        }, 1500);
      }

      // Run intro zoom on load
      playIntroZoom();

      // Replay button
      document.getElementById('introZoomBtn').addEventListener('click', playIntroZoom);

      // === Rest of your existing JS code remains here ===
      // (keeping all enemy markers, tracking, export, etc.)
      // ... [the long code you had continues here unchanged] ...
    });
  </script>
</body>
</html>
