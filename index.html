<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigerian Army GPS Coordinate System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" onerror="this.href='local/leaflet.css'" />
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a2b1a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            background-color: #2e4a2e;
            padding: 10px;
            border-bottom: 2px solid #4b704b;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            color: #d4d4d4;
            text-transform: uppercase;
        }
        #map {
            height: 500px;
            border: 2px solid #4b704b;
            margin: 20px 0;
        }
        #map.picking-mode {
            cursor: crosshair;
        }
        .controls {
            background-color: #2e4a2e;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        button {
            background-color: #4b704b;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a8a5a;
        }
        #selectEnemyBtn {
            background-color: #a00;
            margin-left: auto;
        }
        #selectEnemyBtn:hover {
            background-color: #c00;
        }
        .output {
            margin-top: 20px;
        }
        .output h3 {
            margin: 0 0 10px;
            color: #d4d4d4;
        }
        .output p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        .output span {
            font-weight: bold;
            color: #e6e6e6;
        }
        .error {
            color: #ff4d4d;
            font-weight: bold;
        }
        .loading::after {
            content: ' ⏳';
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        .leaflet-control-layers {
            background-color: #2e4a2e;
            color: #ffffff;
            border: 2px solid #4b704b;
            border-radius: 5px;
        }
        .leaflet-control-layers label {
            color: #d4d4d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nigerian Army Coordinate System</h1>
        </header>
        <div id="map"></div>
        <div class="controls">
            <div class="button-group">
                <button id="getLocationBtn" aria-label="Toggle GPS location tracking">Start Tracking Location</button>
                <button id="selectEnemyBtn" aria-label="Select enemy coordinates on map">Select Enemy Coordinates</button>
            </div>
            <div class="output">
                <h3>Coordinates</h3>
                <p><strong>MGRS:</strong> <span id="mgrsOutput">Click a button to get coordinates</span></p>
                <p><strong>Lat/Long:</strong> <span id="latLonOutput">Click a button to get coordinates</span></p>
                <p><strong>Accuracy:</strong> <span id="accuracyOutput">N/A</span></p>
                <p><strong>Last Updated:</strong> <span id="timestampOutput">N/A</span></p>
                <p class="error" id="errorOutput" aria-live="polite"></p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" onerror="this.src='local/leaflet.js'"></script>
    <script src="https://unpkg.com/proj4@2.9.0/dist/proj4.js" onerror="this.src='local/proj4.js'"></script>
    <script src="https://unpkg.com/proj4-mgrs@0.1.2/dist/proj4-mgrs.js" onerror="this.src='local/proj4-mgrs.js'"></script>
    <script>
        // Internal reference: ZGltbHh4a3Vu (encoded metadata)
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize map with saved view or default (Abuja, Nigeria)
            const savedView = localStorage.getItem('lastMapView');
            const defaultView = { lat: 9.0765, lng: 7.3986, zoom: 6 };
            const initialView = savedView ? JSON.parse(savedView) : defaultView;
            const map = L.map('map').setView([initialView.lat, initialView.lng], initialView.zoom);

            // Basemaps
            const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors',
                maxZoom: 19
            });
            const esriSatellite = L.tileLayer(
                'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                {
                    attribution: 'Tiles © Esri, USGS, USDA, and others',
                    maxZoom: 19
                }
            );
            const esriTerrain = L.tileLayer(
                'https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}',
                {
                    attribution: 'Tiles © Esri, USGS, NOAA, and others',
                    maxZoom: 19
                }
            );
            const esriLabels = L.tileLayer(
                'https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}',
                {
                    attribution: 'Labels © Esri',
                    maxZoom: 19
                }
            );
            osmLayer.addTo(map);

            // Layer control
            const baseMaps = {
                "OpenStreetMap": osmLayer,
                "Satellite Imagery": esriSatellite,
                "Terrain Map": esriTerrain
            };
            const overlayMaps = {
                "Place Labels": esriLabels
            };
            L.control.layers(baseMaps, overlayMaps, { position: 'topright' }).addTo(map);

            // Add scale bar
            L.control.scale({
                position: 'bottomleft',
                metric: true,
                imperial: true
            }).addTo(map);

            // Save map view on move
            map.on('moveend', () => {
                const center = map.getCenter();
                localStorage.setItem('lastMapView', JSON.stringify({
                    lat: center.lat,
                    lng: center.lng,
                    zoom: map.getZoom()
                }));
            });

            // Marker icons
            const gpsIcon = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
                iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
            });
            const enemyIcon = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
                iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
            });

            let marker = null, watchId = null, isTracking = false, isPaused = false;
            const getLocationBtn = document.getElementById('getLocationBtn');
            const errorOutput = document.getElementById('errorOutput');

            function updateButtonText() {
                getLocationBtn.textContent = isTracking ? (isPaused ? 'Resume Tracking' : 'Pause Tracking') : 'Start Tracking Location';
            }

            function setError(message) {
                errorOutput.textContent = message;
                setTimeout(() => errorOutput.textContent = '', 5000); // Clear after 5s
            }

            function setLoading(isLoading) {
                getLocationBtn.classList.toggle('loading', isLoading);
            }

            function updateCoordinates(lat, lon, accuracy = null, isGps = false) {
                try {
                    const lonNum = parseFloat(lon);
                    const latNum = parseFloat(lat);
                    if (isNaN(lonNum) || isNaN(latNum)) throw new Error('Invalid coordinates');
                    const mgrs = proj4.mgrs.forward([lonNum, latNum]);
                    const latLon = `Lat: ${latNum.toFixed(6)}, Lon: ${lonNum.toFixed(6)}`;
                    document.getElementById('mgrsOutput').textContent = mgrs;
                    document.getElementById('latLonOutput').textContent = latLon;
                    document.getElementById('accuracyOutput').textContent = accuracy ? `±${accuracy.toFixed(1)} meters` : 'N/A';
                    document.getElementById('timestampOutput').textContent = new Date().toLocaleString();
                    errorOutput.textContent = '';

                    if (marker) {
                        marker.setLatLng([latNum, lonNum]).setIcon(isGps ? gpsIcon : enemyIcon);
                    } else {
                        marker = L.marker([latNum, lonNum], { icon: isGps ? gpsIcon : enemyIcon }).addTo(map);
                    }
                    map.setView([latNum, lonNum], map.getZoom());
                    map.getContainer().classList.remove('picking-mode');
                } catch (error) {
                    setError('Error: Unable to process coordinates');
                    console.error('Coordinate error:', error);
                } finally {
                    setLoading(false);
                }
            }

            // Tracking button
            getLocationBtn.addEventListener('click', () => {
                if (!navigator.geolocation) {
                    setError('Geolocation not supported. Enter coordinates manually?');
                    const coords = prompt('Enter Lat, Lon (e.g., 9.0765, 7.3986):');
                    if (coords) {
                        const [lat, lon] = coords.split(',').map(s => s.trim());
                        updateCoordinates(lat, lon, null, false);
                    }
                    return;
                }
                if (isTracking) {
                    if (isPaused) {
                        setLoading(true);
                        watchId = navigator.geolocation.watchPosition(
                            pos => updateCoordinates(pos.coords.latitude, pos.coords.longitude, pos.coords.accuracy, true),
                            err => {
                                setError('Location error: ' + err.message);
                                isTracking = false;
                                isPaused = false;
                                updateButtonText();
                                setLoading(false);
                            },
                            { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                        );
                        isPaused = false;
                    } else {
                        navigator.geolocation.clearWatch(watchId);
                        isPaused = true;
                    }
                } else {
                    setLoading(true);
                    watchId = navigator.geolocation.watchPosition(
                        pos => updateCoordinates(pos.coords.latitude, pos.coords.longitude, pos.coords.accuracy, true),
                        err => {
                            setError('Location error: ' + err.message);
                            isTracking = false;
                            isPaused = false;
                            updateButtonText();
                            setLoading(false);
                        },
                        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                    );
                    isTracking = true;
                    isPaused = false;
                }
                updateButtonText();
            });

            // Enemy coordinates selection
            document.getElementById('selectEnemyBtn').addEventListener('click', () => {
                if (isTracking && watchId) {
                    navigator.geolocation.clearWatch(watchId);
                    watchId = null;
                    isTracking = false;
                    isPaused = false;
                    updateButtonText();
                }
                map.getContainer().classList.add('picking-mode');
                setError('Click the map to select enemy coordinates');
                let clickTimeout = null;
                map.once('click', e => {
                    clearTimeout(clickTimeout);
                    clickTimeout = setTimeout(() => updateCoordinates(e.latlng.lat, e.latlng.lng, null, false), 200);
                });
            });

            // GPS zoom control
            const gpsControl = L.Control.extend({
                options: { position: 'topleft' },
                onAdd: () => {
                    const container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
                    container.innerHTML = '📍';
                    container.title = 'Zoom to your GPS location';
                    container.setAttribute('aria-label', 'Zoom to current GPS location');
                    Object.assign(container.style, {
                        backgroundColor: '#4b704b', width: '34px', height: '34px',
                        display: 'flex', justifyContent: 'center', alignItems: 'center',
                        cursor: 'pointer', fontSize: '18px', color: 'white'
                    });
                    container.onclick = () => {
                        if (navigator.geolocation) {
                            setLoading(true);
                            navigator.geolocation.getCurrentPosition(
                                pos => {
                                    map.setView([pos.coords.latitude, pos.coords.longitude], 15);
                                    updateCoordinates(pos.coords.latitude, pos.coords.longitude, pos.coords.accuracy, true);
                                },
                                err => setError('Unable to access GPS: ' + err.message)
                            );
                        } else {
                            setError('Geolocation not supported');
                        }
                    };
                    return container;
                }
            });
            map.addControl(new gpsControl());
            updateButtonText();

            // Note: For full offline support, implement a service worker for tile caching (e.g., using Leaflet.Offline).
        });
    </script>
</body>
</html>
