<!DOCTYPE html>
<html>
<head>
  <title>Nigeria Army GPS App</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map { height: 100vh; }
    .coords-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      line-height: 1.4;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      max-width: 280px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="coords-box" id="coords">Click map or use GPS to get coordinates...</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- proj4 for UTM -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>
  <!-- mgrs for MGRS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mgrs/1.0.0/mgrs.min.js"></script>

  <script>
    // Init map
    const map = L.map('map').setView([9.0765, 7.3986], 7);

    // Basemaps
    const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19, attribution: "¬© OSM"
    }).addTo(map);

    const esriSat = L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", 
      { attribution: "Tiles ¬© Esri" }
    );

    const esriSatLabels = L.tileLayer(
      "https://services.arcgisonline.com/arcgis/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}", 
      { attribution: "Labels ¬© Esri", maxZoom: 19 }
    );

    const terrain = L.tileLayer(
      "https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", 
      { attribution: "¬© OpenTopoMap" }
    );

    // Layer control
    const esriSatelliteWithLabels = L.layerGroup([esriSat, esriSatLabels]);
    L.control.layers({
      "OpenStreetMap": osm,
      "Esri Satellite": esriSat,
      "Esri Satellite + Labels": esriSatelliteWithLabels,
      "2D Terrain": terrain
    }).addTo(map);

    // Custom Icons
    const friendlyIcon = L.icon({
      iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    const enemyIcon = L.icon({
      iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    // Example markers
    L.marker([9.0765, 7.3986], { icon: friendlyIcon }).addTo(map).bindPopup("‚úÖ Friendly Unit - Abuja");
    L.marker([8.5, 7.0], { icon: enemyIcon }).addTo(map).bindPopup("‚ö†Ô∏è Enemy Unit");

    // Coord conversion helpers
    function toDMS(lat, lon) {
      function convert(coord, isLat) {
        const dir = coord < 0 ? (isLat ? 'S' : 'W') : (isLat ? 'N' : 'E');
        const abs = Math.abs(coord);
        const d = Math.floor(abs);
        const m = Math.floor((abs - d) * 60);
        const s = ((abs - d - m/60) * 3600).toFixed(2);
        return `${d}¬∞${m}'${s}"${dir}`;
      }
      return `${convert(lat,true)}, ${convert(lon,false)}`;
    }

    function toUTM(lat, lon) {
      const zone = Math.floor((lon + 180) / 6) + 1;
      const projStr = `+proj=utm +zone=${zone} +datum=WGS84 +units=m +no_defs`;
      const xy = proj4(projStr, [lon, lat]);
      return `Zone ${zone} | Easting: ${xy[0].toFixed(2)}, Northing: ${xy[1].toFixed(2)}`;
    }

    function toMGRS(lat, lon) {
      return mgrs.forward([lon, lat], 5);
    }

    // Update coord display
    function updateCoords(lat, lon) {
      const box = document.getElementById("coords");
      box.innerHTML = `
        <b>Latitude/Longitude:</b><br>${lat.toFixed(6)}, ${lon.toFixed(6)}<br>
        <b>DMS:</b><br>${toDMS(lat, lon)}<br>
        <b>UTM:</b><br>${toUTM(lat, lon)}<br>
        <b>MGRS:</b><br>${toMGRS(lat, lon)}
      `;
    }

    // Map click
    map.on("click", e => updateCoords(e.latlng.lat, e.latlng.lng));

    // GPS locate
    map.locate({ setView: true, maxZoom: 16 });
    map.on("locationfound", e => {
      updateCoords(e.latlng.lat, e.latlng.lng);
      L.marker(e.latlng, { icon: friendlyIcon }).addTo(map).bindPopup("üìç My Location").openPopup();
    });
  </script>
</body>
</html>
