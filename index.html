<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nigerian Army GPS Coordinate System</title>
  <style>
    body { margin: 0; font-family: 'Arial', sans-serif; background-color: #1a2b1a; color: #fff; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    header { text-align: center; background-color: #2e4a2e; padding: 10px; border-bottom: 2px solid #4b704b; }
    h1 { margin: 0; font-size: 2em; color: #d4d4d4; text-transform: uppercase; }
    #cesiumContainer { height: 60vh; max-height: 500px; border: 2px solid #4b704b; margin: 20px 0; }
    #cesiumContainer.picking-mode { cursor: crosshair; }
    .controls { background-color: #2e4a2e; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    .button-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
    button { background-color: #4b704b; color: #fff; border: none; padding: 10px 18px; cursor: pointer; font-size: 1em; border-radius: 6px; transition: background-color 0.3s; }
    button:hover, button:focus { background-color: #5a8a5a; outline: 2px solid #d4d4d4; }
    button:disabled { background-color: #555; cursor: not-allowed; }
    #selectEnemyBtn, #clearEnemyBtn { background-color: #a00; }
    #selectEnemyBtn:hover, #clearEnemyBtn:hover { background-color: #c00; }
    .dropdown { margin-bottom: 15px; }
    .dropdown label { font-weight: bold; color: #d4d4d4; margin-right: 10px; }
    .dropdown select { background-color: #4b704b; color: #fff; border: none; padding: 8px; font-size: 1em; border-radius: 6px; cursor: pointer; }
    .dropdown select:focus { outline: 2px solid #d4d4d4; }
    .output { margin-top: 15px; }
    .output h3 { margin: 0 0 10px; color: #d4d4d4; }
    .coord-line { display: flex; align-items: center; justify-content: space-between; margin: 6px 0; }
    .coord-line span { font-weight: bold; color: #e6e6e6; }
    .copy-btn { background: #333; font-size: 0.8em; padding: 5px 8px; margin-left: 8px; }
    .copy-btn.copied { background-color: #5a8a5a; }
    .error, .status { font-weight: bold; margin-top: 10px; }
    .error { color: #ff4d4d; }
    .status { color: #d4d4d4; }
    @media (max-width: 600px) { 
      #cesiumContainer { height: 50vh; } 
      button { padding: 8px 14px; font-size: 0.9em; } 
      .dropdown select { width: 100%; padding: 6px; font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header><h1>PF - GEOTRACE</h1></header>
    <div id="cesiumContainer"></div>
    <div class="controls">
      <div class="button-group">
        <button id="getLocationBtn" aria-label="Toggle location tracking">Start Tracking Location</button>
        <button id="selectEnemyBtn" aria-label="Select enemy coordinates">Select Enemy Coordinates</button>
        <button id="clearEnemyBtn" aria-label="Clear enemy markers">Clear Enemy Markers</button>
        <button id="centerBtn" aria-label="Center map on current location">Center on Me</button>
        <button id="exportBtnIn" aria-label="Export enemy coordinates">Export Coordinates</button>
      </div>
      <div class="dropdown">
        <label for="basemapSelect">Select Basemap:</label>
        <select id="basemapSelect" aria-label="Select basemap">
          <option value="satellite">Satellite</option>
          <option value="osm">OpenStreetMap</option>
          <option value="terrain">Terrain</option>
        </select>
      </div>
      <div class="dropdown">
        <label for="enemySelect">Select Enemy Marker:</label>
        <select id="enemySelect" aria-label="Select enemy marker">
          <option value="">Select an enemy...</option>
        </select>
      </div>
      <div class="output">
        <h3>Coordinates</h3>
        <div class="coord-line"><strong>MGRS:</strong> <span id="mgrsOutput">N/A</span> <button class="copy-btn" data-target="mgrsOutput" aria-label="Copy MGRS coordinates">ðŸ“‹ Copy</button></div>
        <div class="coord-line"><strong>Lat/Long:</strong> <span id="latLonOutput">N/A</span> <button class="copy-btn" data-target="latLonOutput" aria-label="Copy Lat/Long coordinates">ðŸ“‹ Copy</button></div>
        <div class="coord-line"><strong>DMS:</strong> <span id="dmsOutput">N/A</span> <button class="copy-btn" data-target="dmsOutput" aria-label="Copy DMS coordinates">ðŸ“‹ Copy</button></div>
        <div class="coord-line"><strong>UTM:</strong> <span id="utmOutput">N/A</span> <button class="copy-btn" data-target="utmOutput" aria-label="Copy UTM coordinates">ðŸ“‹ Copy</button></div>
        <div class="coord-line"><strong>Altitude (ASL):</strong> <span id="altitudeOutput">N/A</span> <button class="copy-btn" data-target="altitudeOutput" aria-label="Copy ASL Altitude">ðŸ“‹ Copy</button></div>
        <div class="coord-line"><strong>Height (AGL):</strong> <span id="aglOutput">N/A</span> <button class="copy-btn" data-target="aglOutput" aria-label="Copy AGL Height">ðŸ“‹ Copy</button></div>
        <div class="coord-line"><strong>Accuracy:</strong> <span id="accuracyOutput">N/A</span></div>
        <div class="coord-line"><strong>Last Updated:</strong> <span id="timestampOutput">N/A</span></div>
        <p class="status" id="statusOutput"></p>
        <p class="error" id="errorOutput"></p>
      </div>
    </div>
  </div>

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.132/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.132/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="https://unpkg.com/proj4@2.9.0/dist/proj4.js"></script>
  <script src="https://unpkg.com/proj4-mgrs@0.1.2/dist/proj4-mgrs.js"></script>
  <script type="module">
    // Replace with your Cesium ion access token from https://ion.cesium.com/tokens
    Cesium.Ion.defaultAccessToken = 'your_access_token';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: await Cesium.Terrain.fromWorldTerrain(),
      baseLayerPicker: false,
    });

    viewer.scene.globe.depthTestAgainstTerrain = true;

    // Imagery providers
    const satelliteProvider = new Cesium.ArcGisMapServerImageryProvider({
      url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer',
    });
    const osmProvider = new Cesium.OpenStreetMapImageryProvider({
      url: 'https://a.tile.openstreetmap.org/',
    });
    const terrainProviderImg = new Cesium.UrlTemplateImageryProvider({
      url: 'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
      credit: 'Â© OpenTopoMap (CC-BY-SA)',
    });

    // Set initial basemap to satellite
    viewer.imageryLayers.remove(viewer.imageryLayers.get(0));
    viewer.imageryLayers.addImageryProvider(satelliteProvider, 0);

    // Add labels overlay
    const labelsProvider = new Cesium.ArcGisMapServerImageryProvider({
      url: 'https://services.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer',
    });
    viewer.imageryLayers.addImageryProvider(labelsProvider);

    // Basemap switch
    const basemapSelect = document.getElementById('basemapSelect');
    basemapSelect.addEventListener('change', () => {
      const value = basemapSelect.value;
      let newProvider;
      if (value === 'satellite') {
        newProvider = satelliteProvider;
        document.getElementById('statusOutput').textContent = isTracking ? 'Tracking Active' : '';
      } else if (value === 'osm') {
        newProvider = osmProvider;
        document.getElementById('statusOutput').textContent = isTracking ? 'Tracking Active' : '';
      } else if (value === 'terrain') {
        newProvider = terrainProviderImg;
        document.getElementById('statusOutput').textContent = 'Zoom in to see contour labels clearly';
      }
      viewer.imageryLayers.remove(viewer.imageryLayers.get(0), false);
      viewer.imageryLayers.addImageryProvider(newProvider, 0);
    });

    let gpsEntity = null;
    let enemyEntities = [];
    let enemyCounter = 0;

    const redPinUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png';
    const greenPinUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png';

    const getLocationBtn = document.getElementById('getLocationBtn');
    const selectEnemyBtn = document.getElementById('selectEnemyBtn');
    const clearEnemyBtn = document.getElementById('clearEnemyBtn');
    const centerBtn = document.getElementById('centerBtn');
    const exportBtnIn = document.getElementById('exportBtnIn');
    const enemySelect = document.getElementById('enemySelect');
    const errorOutput = document.getElementById('errorOutput');
    const statusOutput = document.getElementById('statusOutput');

    let watchId = null, isTracking = false, isFirstFix = true;
    let pickingEnemy = false;

    if (!navigator.geolocation) {
      errorOutput.textContent = "Geolocation is not supported by this browser.";
      getLocationBtn.disabled = true;
    }

    // Geoid height lookup for Nigeria (approximate EGM96 data)
    function getGeoidHeight(lat, lon) {
      if (lat < 7) return 20; // Southern Nigeria (e.g., Lagos)
      else if (lat < 10) return 25; // Central Nigeria (e.g., Abuja)
      else return 30; // Northern Nigeria (e.g., Kano)
    }

    // Get terrain elevation using Cesium
    async function getTerrainElevation(lat, lon) {
      const positions = [Cesium.Cartographic.fromDegrees(lon, lat)];
      try {
        const updated = await Cesium.sampleTerrainMostDetailed(viewer.terrainProvider, positions);
        return updated[0].height;
      } catch (error) {
        console.error('Elevation sample failed:', error);
        // Fallback based on latitude for Nigeria
        if (lat < 7) return 100; // Southern Nigeria (coastal, low elevation)
        else if (lat < 10) return 400; // Central Nigeria (plateau, e.g., Abuja)
        else return 300; // Northern Nigeria (plains)
      }
    }

    function loadEnemyMarkers() {
      const markers = JSON.parse(localStorage.getItem('enemyMarkers') || '[]');
      markers.forEach(marker => {
        enemyCounter = Math.max(enemyCounter, marker.id);
        const entity = viewer.entities.add({
          position: Cesium.Cartesian3.fromDegrees(marker.lon, marker.lat, 0),
          billboard: {
            image: redPinUrl,
            width: 25,
            height: 41,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
          },
          label: {
            text: `Enemy ${marker.id}`,
            font: "14pt monospace",
            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
            outlineWidth: 2,
            verticalOrigin: Cesium.VerticalOrigin.TOP,
            pixelOffset: new Cesium.Cartesian2(0, -41),
            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
          },
        });
        enemyEntities.push({ id: marker.id, lat: marker.lat, lon: marker.lon, entity });
        updateEnemyDropdown();
      });
    }

    function saveEnemyMarker(lat, lon, id) {
      const markers = JSON.parse(localStorage.getItem('enemyMarkers') || '[]');
      markers.push({ lat, lon, id });
      localStorage.setItem('enemyMarkers', JSON.stringify(markers));
    }

    function updateEnemyDropdown() {
      enemySelect.innerHTML = '<option value="">Select an enemy...</option>';
      enemyEntities.forEach(marker => {
        const option = document.createElement('option');
        option.value = marker.id;
        option.textContent = `Enemy ${marker.id}`;
        enemySelect.appendChild(option);
      });
    }

    function exportCoordinates() {
      const data = enemyEntities.map(marker => {
        const lat = marker.lat;
        const lon = marker.lon;
        let mgrs;
        try { mgrs = proj4.mgrs.forward([lon, lat]); } catch { mgrs = "N/A"; }
        return { id: `Enemy ${marker.id}`, lat, lon, mgrs };
      });
      const csv = 'ID,Latitude,Longitude,MGRS\n' + data.map(d => `${d.id},${d.lat},${d.lon},${d.mgrs}`).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'enemy_coordinates.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    function toDMS(lat, lon) {
      function convert(coord, pos, neg) {
        const absolute = Math.abs(coord);
        const deg = Math.floor(absolute);
        const minFloat = (absolute - deg) * 60;
        const min = Math.floor(minFloat);
        const sec = ((minFloat - min) * 60).toFixed(2);
        const dir = coord >= 0 ? pos : neg;
        return `${deg}Â°${min}'${sec}" ${dir}`;
      }
      return `${convert(lat, "N", "S")}, ${convert(lon, "E", "W")}`;
    }

    function toUTM(lat, lon) {
      try {
        const zone = Math.floor((lon + 180) / 6) + 1;
        const utmProj = `+proj=utm +zone=${zone} +datum=WGS84 +units=m +no_defs`;
        const [x, y] = proj4(utmProj, [lon, lat]);
        return `Zone ${zone}N: ${x.toFixed(2)}mE, ${y.toFixed(2)}mN`;
      } catch {
        return "N/A";
      }
    }

    async function updateCoordinates(lat, lon, accuracy = null, altitude = null, altitudeAccuracy = null, isGps = false, id = null) {
      let mgrs;
      try { mgrs = proj4.mgrs.forward([lon, lat]); } catch { mgrs = "N/A"; }

      let correctedAltitude = null;
      let agl = null;
      if (isGps && altitude !== null) {
        const geoidHeight = getGeoidHeight(lat, lon);
        correctedAltitude = altitude - geoidHeight;
        const elevation = await getTerrainElevation(lat, lon);
        agl = altitude - elevation;
        if (agl < 0) {
          agl = 0;
          document.getElementById('errorOutput').textContent = "Warning: Negative AGL detected, set to 0m. Check GPS altitude or elevation data.";
        }
        // Debug logging
        console.log({ lat, lon, altitude, geoidHeight, elevation, correctedAltitude, agl });
      }

      document.getElementById('mgrsOutput').textContent = mgrs;
      document.getElementById('latLonOutput').textContent = `Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}`;
      document.getElementById('dmsOutput').textContent = toDMS(lat, lon);
      document.getElementById('utmOutput').textContent = toUTM(lat, lon);
      document.getElementById('altitudeOutput').textContent = correctedAltitude !== null ? `${correctedAltitude.toFixed(1)}m Â±${altitudeAccuracy?.toFixed(1) || 'N/A'}m` : "N/A";
      document.getElementById('aglOutput').textContent = agl !== null ? `${agl.toFixed(1)}m` : "N/A";
      document.getElementById('accuracyOutput').textContent = accuracy ? `Â±${accuracy.toFixed(1)}m` : "N/A";
      document.getElementById('timestampOutput').textContent = new Date().toLocaleString();

      if (isGps) {
        const position = Cesium.Cartesian3.fromDegrees(lon, lat, altitude);
        if (gpsEntity) {
          gpsEntity.position = position;
        } else {
          gpsEntity = viewer.entities.add({
            position: position,
            billboard: {
              image: greenPinUrl,
              width: 25,
              height: 41,
              verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
            },
          });
        }
        if (isFirstFix) {
          viewer.flyTo(gpsEntity, {
            offset: new Cesium.HeadingPitchRange(0, Cesium.Math.toRadians(-45), 1000),
          });
          isFirstFix = false;
        }
      } else {
        if (!id) {
          enemyCounter++;
          id = enemyCounter;
          const entity = viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(lon, lat, 0),
            billboard: {
              image: redPinUrl,
              width: 25,
              height: 41,
              verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
              heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
            },
            label: {
              text: `Enemy ${id}`,
              font: "14pt monospace",
              style: Cesium.LabelStyle.FILL_AND_OUTLINE,
              outlineWidth: 2,
              verticalOrigin: Cesium.VerticalOrigin.TOP,
              pixelOffset: new Cesium.Cartesian2(0, -41),
              heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
            },
          });
          enemyEntities.push({ id, lat, lon, entity });
          saveEnemyMarker(lat, lon, id);
          updateEnemyDropdown();
          enemySelect.value = id;
          viewer.flyTo(entity);
        }
      }
    }

    function startTracking() {
      watchId = navigator.geolocation.watchPosition(
        async pos => {
          await updateCoordinates(
            pos.coords.latitude,
            pos.coords.longitude,
            pos.coords.accuracy,
            pos.coords.altitude,
            pos.coords.altitudeAccuracy,
            true
          );
        },
        err => {
          errorOutput.textContent = err.code === 1 ? "Location access denied by user." : `Error: ${err.message}`;
          stopTracking();
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 5000 }
      );
      isTracking = true;
      getLocationBtn.textContent = "Stop Tracking";
      statusOutput.textContent = "Tracking Active";
    }

    function stopTracking() {
      if (watchId) navigator.geolocation.clearWatch(watchId);
      watchId = null; isTracking = false; isFirstFix = true;
      getLocationBtn.textContent = "Start Tracking Location";
      if (basemapSelect.value !== 'terrain') {
        statusOutput.textContent = "";
      }
    }

    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isTracking) {
        stopTracking();
        statusOutput.textContent = "Tracking paused (page not visible)";
      }
    });

    getLocationBtn.addEventListener('click', () => {
      if (isTracking) { stopTracking(); } else { startTracking(); }
    });

    const handler = viewer.screenSpaceEventHandler;
    selectEnemyBtn.addEventListener('click', () => {
      pickingEnemy = true;
      document.getElementById('cesiumContainer').style.cursor = 'crosshair';
    });

    handler.setInputAction(async (movement) => {
      if (pickingEnemy) {
        const cartesian = viewer.scene.pickPosition(movement.position);
        if (cartesian) {
          const cartographic = Cesium.Cartographic.fromCartesian(cartesian);
          const lat = Cesium.Math.toDegrees(cartographic.latitude);
          const lon = Cesium.Math.toDegrees(cartographic.longitude);
          await updateCoordinates(lat, lon, null, null, null, false);
          pickingEnemy = false;
          document.getElementById('cesiumContainer').style.cursor = '';
        }
      }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

    clearEnemyBtn.addEventListener('click', () => {
      enemyEntities.forEach(m => viewer.entities.remove(m.entity));
      enemyEntities = [];
      enemyCounter = 0;
      localStorage.removeItem('enemyMarkers');
      updateEnemyDropdown();
      ["mgrsOutput","latLonOutput","dmsOutput","utmOutput","altitudeOutput","aglOutput","accuracyOutput","timestampOutput"].forEach(id => document.getElementById(id).textContent = "N/A");
    });

    centerBtn.addEventListener('click', () => {
      if (gpsEntity) viewer.flyTo(gpsEntity);
    });

    exportBtnIn.addEventListener('click', exportCoordinates);

    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const target = document.getElementById(btn.dataset.target);
        navigator.clipboard.writeText(target.textContent);
        btn.classList.add('copied'); setTimeout(() => btn.classList.remove('copied'), 2000);
      });
    });

    enemySelect.addEventListener('change', async () => {
      const selectedId = enemySelect.value;
      if (selectedId) {
        const selectedMarker = enemyEntities.find(marker => marker.id == selectedId);
        if (selectedMarker) {
          await updateCoordinates(selectedMarker.lat, selectedMarker.lon, null, null, null, false, selectedMarker.id);
          viewer.flyTo(selectedMarker.entity);
        }
      } else {
        ["mgrsOutput","latLonOutput","dmsOutput","utmOutput","altitudeOutput","aglOutput","accuracyOutput","timestampOutput"].forEach(id => document.getElementById(id).textContent = "N/A");
      }
    });

    // Initial view showing the entire Earth in 3D from space
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(0, 0, 20000000), // High altitude to view full globe
      orientation: {
        heading: Cesium.Math.toRadians(0),
        pitch: Cesium.Math.toRadians(-90), // Looking straight down
        roll: 0.0
      }
    });

    loadEnemyMarkers();
  </script>
</body>
</html>
