  <script>

      const map = L.map('map', {
        maxZoom: 18,
        minZoom: 3
      }).setView([9.0765, 7.3986], 8);

      // Basemaps
      const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap',
        maxZoom: 18
      });
      const esriSatellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 18
      }).addTo(map);
      const esriTerrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenTopoMap (CC-BY-SA)',
        maxZoom: 17
      });
      const esriLabels = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 18
      });

      const layerControl = L.control.layers(
        {
          "OpenStreetMap": osmLayer,
          "Satellite": esriSatellite,
          "Terrain": esriTerrain
        },
        { "Labels": esriLabels }
      ).addTo(map);

      function getCurrentBasemapMaxZoom() {
        const activeLayer = Object.keys(layerControl._layers).find(key => map.hasLayer(layerControl._layers[key].layer));
        return layerControl._layers[activeLayer]?.layer?.options?.maxZoom || 18;
      }

      // Custom geocoder
      const customGeocoder = {
        name: 'CustomGeocoder',
        geocode: function(query, cb, context) {
          console.log('Geocoding query:', query);
          query = query.trim();

          const returnResults = (lat, lon, name) => {
            cb.call(context, [{
              center: L.latLng(lat, lon),
              name: name || `Coordinates: ${lat.toFixed(6)}, ${lon.toFixed(6)}`,
              bbox: L.latLngBounds([lat, lon], [lat, lon])
            }]);
          };

          const parseMGRS = (input) => {
