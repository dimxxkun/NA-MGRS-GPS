<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PF - GEOTRACE</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #00ff9f;
      --secondary-color: #00b894;
      --danger-color: #ff4d4d;
      --danger-dark: #cc0000;
      --info-color: #4d79ff;
      --info-dark: #004dff;
      --bg-dark: rgba(30, 46, 30, 0.8);
      --bg-darker: rgba(46, 74, 46, 0.7);
      --text-light: #e0e0e0;
      --text-muted: #d4d4d4;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      --glow: 0 0 15px rgba(0, 255, 159, 0.3);
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(180deg, #0a192f, #1e3a5f);
      color: var(--text-light);
      overflow-x: hidden;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 24px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;
      background: var(--bg-dark);
      padding: 16px;
      border-bottom: 1px solid rgba(75, 112, 75, 0.5);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      margin: 0;
      font-size: 2.2em;
      font-weight: 700;
      color: var(--primary-color);
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px rgba(0, 255, 159, 0.5);
    }

    #map {
      height: 65vh;
      max-height: 600px;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 159, 0.2);
      margin: 24px 0;
      box-shadow: var(--shadow), var(--glow);
      transition: box-shadow 0.3s ease;
    }

    #map:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.7), 0 0 30px rgba(0, 255, 159, 0.2);
    }

    #map.picking-mode {
      cursor: crosshair;
    }

    .controls {
      background: var(--bg-dark);
      padding: 24px;
      border-radius: 12px;
      box-shadow: var(--shadow), var(--glow);
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: #0a192f;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.4s ease;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover, button:focus {
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4), var(--glow);
      outline: none;
    }

    button:disabled {
      background: #3a3a3a;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #selectEnemyBtn, #clearEnemyBtn {
      background: linear-gradient(135deg, var(--danger-color), var(--danger-dark));
      color: #fff;
    }

    #selectEnemyBtn:hover, #clearEnemyBtn:hover {
      background: linear-gradient(135deg, var(--danger-dark), var(--danger-color));
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4), 0 0 15px rgba(255, 77, 77, 0.3);
    }

    #toggleUnitsBtn {
      background: linear-gradient(135deg, var(--info-color), var(--info-dark));
    }

    #toggleUnitsBtn:hover {
      background: linear-gradient(135deg, var(--info-dark), var(--info-color));
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4), 0 0 15px rgba(77, 121, 255, 0.3);
    }

    .dropdown {
      margin-bottom: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .dropdown label {
      font-weight: 500;
      color: var(--text-muted);
      margin-right: 12px;
      font-size: 1.1em;
    }

    .dropdown select {
      background: var(--bg-darker);
      color: var(--text-light);
      border: 1px solid rgba(0, 255, 159, 0.3);
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    .dropdown select:hover, .dropdown select:focus {
      background: rgba(58, 90, 58, 0.8);
      border-color: var(--primary-color);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4), var(--glow);
      outline: none;
    }

    .output {
      margin-top: 20px;
      background: rgba(37, 47, 37, 0.8);
      padding: 16px;
      border-radius: 12px;
      box-shadow: var(--shadow), var(--glow);
      backdrop-filter: blur(5px);
    }

    .output h3 {
      margin: 0 0 12px;
      font-size: 1.4em;
      font-weight: 500;
      color: var(--primary-color);
      text-shadow: 0 0 5px rgba(0, 255, 159, 0.3);
      font-family: 'Orbitron', sans-serif;
    }

    .coord-line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0;
      padding: 12px;
      background: var(--bg-darker);
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    .coord-line:hover {
      background: rgba(58, 90, 58, 0.7);
      transform: translateX(5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), var(--glow);
    }

    .coord-line strong {
      font-weight: 500;
      color: var(--primary-color);
    }

    .coord-line span {
      font-weight: 400;
      color: var(--text-muted);
    }

    .copy-btn {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: #0a192f;
      font-size: 0.9em;
      padding: 6px 12px;
      margin-left: 8px;
      border-radius: 6px;
      border: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 4px;
      box-shadow: var(--shadow);
    }

    .copy-btn:hover {
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), var(--glow);
    }

    .copy-btn.copied {
      background: linear-gradient(135deg, #2e7d32, #1b5e20);
    }

    .copy-btn.copied::before {
      content: '✓';
      margin-right: 4px;
    }

    .copy-all-btn {
      background: linear-gradient(135deg, var(--info-color), var(--info-dark));
      color: var(--text-light);
      font-size: 0.9em;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      transition: all 0.3s ease;
      margin-top: 12px;
      width: 100%;
      max-width: 200px;
      box-shadow: var(--shadow);
    }

    .copy-all-btn:hover {
      background: linear-gradient(135deg, var(--info-dark), var(--info-color));
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4), 0 0 15px rgba(77, 121, 255, 0.3);
    }

    .copy-all-btn.copied {
      background: linear-gradient(135deg, #2e7d32, #1b5e20);
    }

    .copy-all-btn.copied::before {
      content: '✓';
      margin-right: 4px;
    }

    .error, .status {
      font-weight: 500;
      margin-top: 12px;
      font-size: 0.95em;
      transition: opacity 0.3s ease;
    }

    .error { color: var(--danger-color); }
    .status { color: #b0b0b0; }

    .leaflet-control-geocoder {
      background: var(--bg-dark);
      border: 1px solid rgba(0, 255, 159, 0.3);
      border-radius: 8px;
      box-shadow: var(--shadow), var(--glow);
    }

    .leaflet-control-geocoder-form input {
      background: var(--bg-darker);
      color: var(--text-light);
      border: none;
      padding: 8px;
      font-size: 0.9em;
      font-family: 'Roboto', sans-serif;
      border-radius: 6px;
      width: 200px;
      transition: all 0.3s ease;
    }

    .leaflet-control-geocoder-form input:focus {
      background: rgba(58, 90, 58, 0.8);
      outline: none;
      border: 1px solid var(--primary-color);
      box-shadow: var(--glow);
    }

    .leaflet-control-geocoder-form button {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .leaflet-control-geocoder-form button:hover {
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      box-shadow: var(--glow);
    }

    .leaflet-control-geocoder-results {
      background: var(--bg-darker);
      color: var(--text-light);
      border: 1px solid rgba(0, 255, 159, 0.3);
      border-radius: 6px;
      box-shadow: var(--shadow);
    }

    .leaflet-control-geocoder-results a {
      color: var(--text-muted);
      font-size: 0.9em;
      transition: background 0.3s ease;
    }

    .leaflet-control-geocoder-results a:hover {
      background: rgba(58, 90, 58, 0.8);
    }

    #toolbar {
      position: absolute;
      left: 0;
      top: 100px;
      width: 250px;
      background: var(--bg-dark);
      padding: 16px;
      border-right: 1px solid rgba(75, 112, 75, 0.5);
      box-shadow: 4px 0 8px rgba(0, 0, 0, 0.4), var(--glow);
      transition: left 0.5s ease, opacity 0.5s ease;
      z-index: 1000;
      border-radius: 0 12px 12px 0;
      backdrop-filter: blur(10px);
    }

    #toolbar.hidden {
      left: -250px;
      opacity: 0;
    }

    #toggleToolbarBtn {
      position: absolute;
      left: 250px;
      top: 0;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
      transition: left 0.5s ease, transform 0.3s ease;
      box-shadow: 2px 0 4px rgba(0, 0, 0, 0.3);
    }

    #toolbar.hidden #toggleToolbarBtn {
      left: 0;
    }

    #toggleToolbarBtn i {
      transition: transform 0.3s ease;
    }

    #toolbar.hidden #toggleToolbarBtn i {
      transform: rotate(180deg);
    }

    .toolbar-content {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .buffer-panel, .marker-panel {
      display: none;
      flex-direction: column;
      gap: 8px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .buffer-panel.active, .marker-panel.active {
      display: flex;
    }

    .buffer-panel label, .marker-panel label {
      color: var(--text-muted);
      font-size: 0.9em;
    }

    .buffer-panel input, .buffer-panel select, .marker-panel select {
      background: var(--bg-darker);
      color: var(--text-light);
      border: 1px solid rgba(0, 255, 159, 0.3);
      padding: 8px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .buffer-panel input:hover, .buffer-panel select:hover, .marker-panel select:hover {
      border-color: var(--primary-color);
      box-shadow: var(--glow);
    }

    .buffer-panel input[type="range"] {
      width: 100%;
    }

    #clearBuffersBtn {
      background: linear-gradient(135deg, var(--danger-color), var(--danger-dark));
    }

    #clearBuffersBtn:hover {
      background: linear-gradient(135deg, var(--danger-dark), var(--danger-color));
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4), 0 0 15px rgba(255, 77, 77, 0.3);
    }

    .leaflet-popup-content-wrapper {
      background: var(--bg-darker);
      color: var(--text-light);
      border-radius: 8px;
      box-shadow: var(--shadow);
    }

    .leaflet-popup-tip {
      background: var(--bg-darker);
    }

    @media (max-width: 768px) {
      #map { height: 50vh; }
      .container { padding: 16px; }
      button, .copy-btn, .copy-all-btn { padding: 10px 16px; font-size: 0.9em; }
      .dropdown select { width: 100%; padding: 8px; font-size: 0.9em; }
      .coord-line { flex-direction: column; align-items: flex-start; gap: 8px; }
      .copy-btn { width: 100%; max-width: 120px; justify-content: center; }
      .leaflet-control-geocoder-form input { width: 150px; }
      #toolbar { width: 200px; }
      #toggleToolbarBtn { left: 200px; }
      #toolbar.hidden #toggleToolbarBtn { left: 0; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8em; }
      .button-group { flex-direction: column; }
      button, .copy-all-btn { width: 100%; }
      .leaflet-control-geocoder-form input { width: 120px; }
      #toolbar { width: 180px; }
      #toggleToolbarBtn { left: 180px; }
      #toolbar.hidden #toggleToolbarBtn { left: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header><h1>PF - GEOTRACE</h1></header>
    <div id="map"></div>
    <div class="controls">
      <div class="button-group">
        <button id="getLocationBtn" aria-label="Toggle location tracking"><i class="fas fa-map-marker-alt"></i> Start Tracking Location</button>
        <button id="selectEnemyBtn" aria-label="Select marker coordinates"><i class="fas fa-crosshairs"></i> Select Marker</button>
        <button id="clearEnemyBtn" aria-label="Clear markers"><i class="fas fa-trash-alt"></i> Clear Markers</button>
        <button id="centerBtn" aria-label="Center map on current location"><i class="fas fa-compass"></i> Center on Me</button>
        <button id="exportBtnIn" aria-label="Export coordinates"><i class="fas fa-file-export"></i> Export Coordinates</button>
        <button id="toggleUnitsBtn" aria-label="Toggle distance units"><i class="fas fa-ruler"></i> Toggle Units (km/mi)</button>
      </div>
      <div class="dropdown">
        <label for="enemySelect">Select Marker:</label>
        <select id="enemySelect" aria-label="Select marker">
          <option value="">Select a marker...</option>
        </select>
      </div>
      <div class="output">
        <h3>Coordinates</h3>
        <div class="coord-line"><strong>MGRS:</strong> <span id="mgrsOutput">N/A</span> <button class="copy-btn" data-target="mgrsOutput" aria-label="Copy MGRS coordinates"><i class="fas fa-copy"></i> Copy</button></div>
        <div class="coord-line"><strong>Lat/Long:</strong> <span id="latLonOutput">N/A</span> <button class="copy-btn" data-target="latLonOutput" aria-label="Copy Lat/Long coordinates"><i class="fas fa-copy"></i> Copy</button></div>
        <div class="coord-line"><strong>DMS:</strong> <span id="dmsOutput">N/A</span> <button class="copy-btn" data-target="dmsOutput" aria-label="Copy DMS coordinates"><i class="fas fa-copy"></i> Copy</button></div>
        <div class="coord-line"><strong>UTM:</strong> <span id="utmOutput">N/A</span> <button class="copy-btn" data-target="utmOutput" aria-label="Copy UTM coordinates"><i class="fas fa-copy"></i> Copy</button></div>
        <div class="coord-line"><strong>Altitude (ASL):</strong> <span id="altitudeOutput">N/A</span> <button class="copy-btn" data-target="altitudeOutput" aria-label="Copy ASL Altitude"><i class="fas fa-copy"></i> Copy</button></div>
        <div class="coord-line"><strong>Height (AGL):</strong> <span id="aglOutput">N/A</span> <button class="copy-btn" data-target="aglOutput" aria-label="Copy AGL Height"><i class="fas fa-copy"></i> Copy</button></div>
        <div class="coord-line"><strong>Distance:</strong> <span id="distanceOutput">N/A</span> <button class="copy-btn" data-target="distanceOutput" aria-label="Copy Distance"><i class="fas fa-copy"></i> Copy</button></div>
        <div class="coord-line"><strong>Accuracy:</strong> <span id="accuracyOutput">N/A</span></div>
        <div class="coord-line"><strong>Last Updated:</strong> <span id="timestampOutput">N/A</span></div>
        <button class="copy-all-btn" id="copyAllBtn" aria-label="Copy all coordinates"><i class="fas fa-copy"></i> Copy All Coordinates</button>
        <p class="status" id="statusOutput"></p>
        <p class="error" id="errorOutput"></p>
      </div>
    </div>
  </div>
  <div id="toolbar">
    <button id="toggleToolbarBtn"><i class="fas fa-angle-right"></i></button>
    <div class="toolbar-content">
      <button id="createBufferBtn"><i class="fas fa-draw-polygon"></i> Create Buffer</button>
      <div class="buffer-panel" id="bufferPanel">
        <label for="bufferLocation">Select Location:</label>
        <select id="bufferLocation">
          <option value="">Select...</option>
          <option value="self">My Location</option>
        </select>
        <label for="bufferRadius">Radius:</label>
        <input type="number" id="bufferRadius" min="0" step="any" placeholder="Enter radius">
        <select id="bufferUnit">
          <option value="m">Meters (m)</option>
          <option value="km">Kilometers (km)</option>
          <option value="mi">Miles (mi)</option>
        </select>
        <label for="bufferOpacity">Opacity (0-1):</label>
        <input type="range" id="bufferOpacity" min="0" max="1" step="0.1" value="0.5">
        <span id="opacityValue">0.5</span>
        <label for="bufferColor">Buffer Color:</label>
        <select id="bufferColor">
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
        </select>
        <button id="applyBufferBtn"><i class="fas fa-check"></i> Apply Buffer</button>
      </div>
      <button id="selectMarkerBtn" style="display: none;">Select Marker Type</button>
      <div class="marker-panel" id="markerPanel">
        <label for="markerType">Marker Type:</label>
        <select id="markerType">
          <option value="enemy">Enemy (Red)</option>
          <option value="ally">Ally (Blue)</option>
          <option value="poi">POI (Yellow)</option>
        </select>
        <button id="confirmMarkerBtn"><i class="fas fa-check"></i> Confirm Type</button>
      </div>
      <button id="clearBuffersBtn"><i class="fas fa-trash-alt"></i> Clear Buffers</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.min.js"></script>
  <script src="https://unpkg.com/proj4@2.9.0/dist/proj4.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.min.js"></script>
  <script src="https://unpkg.com/proj4-mgrs@0.1.2/dist/proj4-mgrs.min.js"></script>
  <script>
    (function () {
      // State management
      const state = {
        map: null,
        gpsMarker: null,
        markerLayer: L.layerGroup(),
        bufferLayer: L.layerGroup(),
        markers: [],
        currentUserLocation: null,
        lastUserLocation: null,
        lastValidAltitude: null,
        lastValidAGL: null,
        watchId: null,
        isTracking: false,
        isFirstFix: true,
        distanceUnit: 'km',
        enemyCounter: 0,
        allyCounter: 0,
        poiCounter: 0,
        elevationCache: new Map(),
        lastDropdownUpdate: 0,
        lastBufferDropdownUpdate: 0,
        lastGpsUpdate: 0,
        isDropdownOpen: false,
        isBufferDropdownOpen: false
      };

      // Cached DOM elements
      const elements = {
        getLocationBtn: document.getElementById('getLocationBtn'),
        selectEnemyBtn: document.getElementById('selectEnemyBtn'),
        clearEnemyBtn: document.getElementById('clearEnemyBtn'),
        centerBtn: document.getElementById('centerBtn'),
        exportBtnIn: document.getElementById('exportBtnIn'),
        toggleUnitsBtn: document.getElementById('toggleUnitsBtn'),
        enemySelect: document.getElementById('enemySelect'),
        errorOutput: document.getElementById('errorOutput'),
        statusOutput: document.getElementById('statusOutput'),
        toolbar: document.getElementById('toolbar'),
        toggleToolbarBtn: document.getElementById('toggleToolbarBtn'),
        createBufferBtn: document.getElementById('createBufferBtn'),
        bufferPanel: document.getElementById('bufferPanel'),
        bufferLocation: document.getElementById('bufferLocation'),
        bufferRadius: document.getElementById('bufferRadius'),
        bufferUnit: document.getElementById('bufferUnit'),
        bufferOpacity: document.getElementById('bufferOpacity'),
        opacityValue: document.getElementById('opacityValue'),
        bufferColor: document.getElementById('bufferColor'),
        applyBufferBtn: document.getElementById('applyBufferBtn'),
        clearBuffersBtn: document.getElementById('clearBuffersBtn'),
        markerPanel: document.getElementById('markerPanel'),
        markerType: document.getElementById('markerType'),
        confirmMarkerBtn: document.getElementById('confirmMarkerBtn'),
        outputs: {
          mgrs: document.getElementById('mgrsOutput'),
          latLon: document.getElementById('latLonOutput'),
          dms: document.getElementById('dmsOutput'),
          utm: document.getElementById('utmOutput'),
          altitude: document.getElementById('altitudeOutput'),
          agl: document.getElementById('aglOutput'),
          distance: document.getElementById('distanceOutput'),
          accuracy: document.getElementById('accuracyOutput'),
          timestamp: document.getElementById('timestampOutput')
        }
      };

      // Marker icons
      const markerIcons = {
        enemy: new L.Icon({
          iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
          iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        }),
        ally: new L.Icon({
          iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
          iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        }),
        poi: new L.Icon({
          iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
          iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        }),
        user: new L.Icon({
          iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
          iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        })
      };

      // Initialize map
      function initMap() {
        state.map = L.map('map', { maxZoom: 18, minZoom: 3 }).setView([9.0765, 7.3986], 8);
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap', maxZoom: 18
        });
        const esriSatellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
          maxZoom: 18
        }).addTo(state.map);
        const esriTerrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenTopoMap (CC-BY-SA)', maxZoom: 17
        });
        const esriLabels = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
          maxZoom: 18
        });

        const layerControl = L.control.layers({
          "OpenStreetMap": osmLayer,
          "Satellite": esriSatellite,
          "Terrain": esriTerrain
        }, { "Labels": esriLabels }).addTo(state.map);

        [esriSatellite, osmLayer, esriTerrain].forEach(layer =>
          layer.on('tileerror', () => {
            elements.errorOutput.textContent = "Failed to load map tiles. Check your internet connection.";
          })
        );

        state.map.on('baselayerchange', (e) => {
          elements.statusOutput.textContent = e.name === 'Terrain' && !state.isTracking
            ? 'Zoom in to see contour labels clearly'
            : state.isTracking ? 'Tracking Active' : '';
        });

        L.control.scale({ position: 'bottomleft', metric: true, imperial: true }).addTo(state.map);
        state.markerLayer.addTo(state.map);
        state.bufferLayer.addTo(state.map);
      }

      // Get current basemap max zoom
      function getCurrentBasemapMaxZoom() {
        const layers = state.map._layers;
        const activeLayer = Object.keys(layers).find(key => state.map.hasLayer(layers[key]));
        return layers[activeLayer]?.options?.maxZoom || 18;
      }

      // Custom geocoder
      const customGeocoder = {
        name: 'CustomGeocoder',
        geocode(query, cb, context) {
          query = query.trim();
          const returnResults = (lat, lon, name) => {
            cb.call(context, [{
              center: L.latLng(lat, lon),
              name: name || `Coordinates: ${lat.toFixed(6)}, ${lon.toFixed(6)}`,
              bbox: L.latLngBounds([lat, lon], [lat, lon])
            }]);
          };

          const parseMGRS = (input) => {
            try {
              const ll = proj4.mgrs.toPoint(input.replace(/\s+/g, ''));
              return { lat: ll[1], lon: ll[0] };
            } catch {
              return null;
            }
          };

          const parseUTM = (input) => {
            const utmRegex = /^(\d{1,2})([A-Z])\s*(\d+\.?\d*)\s*([mM]?)\s*E\s*,?\s*(\d+\.?\d*)\s*([mM]?)\s*N$/i;
            const match = input.match(utmRegex);
            if (match) {
              const zone = parseInt(match[1]);
              const easting = parseFloat(match[3]);
              const northing = parseFloat(match[5]);
              try {
                const utmProj = `+proj=utm +zone=${zone} +datum=WGS84 +units=m +no_defs`;
                const [lon, lat] = proj4(utmProj, 'WGS84', [easting, northing]);
                return { lat, lon };
              } catch {
                return null;
              }
            }
            return null;
          };

          const parseDD = (input) => {
            const ddRegex = /^(-?\d+\.?\d*)\s*[,;]?\s*(-?\d+\.?\d*)$/;
            const match = input.match(ddRegex);
            if (match) {
              const lat = parseFloat(match[1]);
              const lon = parseFloat(match[2]);
              return lat >= -90 && lat <= 90 && lon >= -180 && lon <= 180 ? { lat, lon } : null;
            }
            return null;
          };

          const parseDMS = (input) => {
            const dmsRegex = /^(\d+)°\s*(\d+)'\s*(\d+\.?\d*)"\s*([NS])\s*[,;]?\s*(\d+)°\s*(\d+)'\s*(\d+\.?\d*)"\s*([EW])$/i;
            const match = input.match(dmsRegex);
            if (match) {
              const latDeg = parseInt(match[1]);
              const latMin = parseInt(match[2]);
              const latSec = parseFloat(match[3]);
              const latDir = match[4].toUpperCase();
              const lonDeg = parseInt(match[5]);
              const lonMin = parseInt(match[6]);
              const lonSec = parseFloat(match[7]);
              const lonDir = match[8].toUpperCase();
              const lat = (latDeg + latMin / 60 + latSec / 3600) * (latDir === 'N' ? 1 : -1);
              const lon = (lonDeg + lonMin / 60 + lonSec / 3600) * (lonDir === 'E' ? 1 : -1);
              return lat >= -90 && lat <= 90 && lon >= -180 && lon <= 180 ? { lat, lon } : null;
            }
            return null;
          };

          for (const parser of [parseMGRS, parseUTM, parseDD, parseDMS]) {
            const coords = parser(query);
            if (coords) return returnResults(coords.lat, coords.lon, `${parser.name || 'Coordinates'}: ${query}`);
          }
          L.Control.Geocoder.nominatim().geocode(query, cb, context);
        }
      };

      // Initialize geocoder
      function initGeocoder() {
        L.Control.geocoder({
          defaultMarkGeocode: false,
          placeholder: 'Search by name, MGRS, UTM, DD, or DMS...',
          geocoder: customGeocoder,
          position: 'topright'
        }).on('markgeocode', (e) => {
          const latlng = e.geocode.center;
          const maxZoom = getCurrentBasemapMaxZoom();
          state.map.flyTo(latlng, Math.min(12, maxZoom));
          updateCoordinates(latlng.lat, latlng.lng, null, null, null, false, null);
          elements.statusOutput.textContent = `Located: ${e.geocode.name}`;
        }).addTo(state.map);
      }

      // Calculate distance
      function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        let distance = R * c;
        if (state.distanceUnit === 'mi') distance *= 0.621371;
        return distance;
      }

      // Check if location has changed significantly
      function hasLocationChanged(newLat, newLon, oldLat, oldLon) {
        if (!oldLat || !oldLon) return true;
        const timeElapsed = Date.now() - state.lastGpsUpdate;
        const distance = calculateDistance(newLat, newLon, oldLat, oldLon) * (state.distanceUnit === 'km' ? 1000 : 1609.34);
        return distance > 10 || timeElapsed > 5000;
      }

      // Get geoid height
      function getGeoidHeight(lat, lon) {
        if (lat < -90 || lat > 90 || lon < -180 || lon > 180) return null;
        return lat < 7 ? 20 : lat < 10 ? 25 : 30;
      }

      // Get terrain elevation with caching
      async function getTerrainElevation(lat, lon, retries = 2, delay = 2000) {
        const cacheKey = `${lat.toFixed(6)},${lon.toFixed(6)}`;
        if (state.elevationCache.has(cacheKey)) return state.elevationCache.get(cacheKey);
        try {
          const response = await fetch(`https://api.open-elevation.com/api/v1/lookup?locations=${lat},${lon}`);
          if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
          const data = await response.json();
          const elevation = data.results?.[0]?.elevation;
          if (elevation !== undefined) {
            state.elevationCache.set(cacheKey, elevation);
            return elevation;
          }
          throw new Error("Invalid elevation data");
        } catch {
          if (retries > 0) {
            await new Promise(resolve => setTimeout(resolve, delay));
            return getTerrainElevation(lat, lon, retries - 1, delay * 2);
          }
          const fallback = lat < 7 ? 100 : lat < 10 ? 400 : 300;
          state.elevationCache.set(cacheKey, fallback);
          return fallback;
        }
      }

      // Load markers from localStorage
      function loadMarkers() {
        try {
          const storedMarkers = JSON.parse(localStorage.getItem('markers') || '[]');
          state.markers = [];
          state.enemyCounter = 0;
          state.allyCounter = 0;
          state.poiCounter = 0;
          storedMarkers.forEach(marker => {
            if (marker.typeId && marker.lat && marker.lon && marker.type) {
              const { type, typeId, lat, lon } = marker;
              if (type === 'enemy') state.enemyCounter = Math.max(state.enemyCounter, typeId);
              else if (type === 'ally') state.allyCounter = Math.max(state.allyCounter, typeId);
              else if (type === 'poi') state.poiCounter = Math.max(state.poiCounter, typeId);
              const leafletMarker = L.marker([lat, lon], { icon: markerIcons[type] })
                .bindPopup(`${type.charAt(0).toUpperCase() + type.slice(1)} ${typeId}`)
                .addTo(state.markerLayer);
              state.markers.push({ typeId, lat, lon, type, marker: leafletMarker });
            }
          });
          updateMarkerDropdown();
          updateBufferLocationDropdown();
        } catch {
          elements.errorOutput.textContent = "Failed to load markers.";
        }
      }

      // Save marker to localStorage
      function saveMarker(lat, lon, typeId, type) {
        const storedMarkers = JSON.parse(localStorage.getItem('markers') || '[]');
        storedMarkers.push({ lat, lon, typeId, type });
        localStorage.setItem('markers', JSON.stringify(storedMarkers));
      }

      // Debounce utility
      function debounce(func, wait) {
        let timeout;
        return (...args) => {
          clearTimeout(timeout);
          timeout = setTimeout(() => func(...args), wait);
        };
      }

      // Throttle utility
      function throttle(func, wait) {
        let lastCall = 0;
        return (...args) => {
          const now = Date.now();
          if (now - lastCall >= wait) {
            lastCall = now;
            return func(...args);
          }
        };
      }

      // Update marker dropdown
      const updateMarkerDropdown = debounce((selectedId = null) => {
        if (state.isDropdownOpen) return;
        const now = Date.now();
        if (now - state.lastDropdownUpdate < 2000) return;
        state.lastDropdownUpdate = now;

        elements.enemySelect.innerHTML = '<option value="">Select a marker...</option>';
        state.markers.forEach(marker => {
          let label = `${marker.type.charAt(0).toUpperCase() + marker.type.slice(1)} ${marker.typeId}`;
          if (state.currentUserLocation) {
            const distance = calculateDistance(
              state.currentUserLocation.lat,
              state.currentUserLocation.lon,
              marker.lat,
              marker.lon
            ).toFixed(2);
            label += ` (${distance} ${state.distanceUnit})`;
          }
          const option = new Option(label, `${marker.type}-${marker.typeId}`, false, selectedId === `${marker.type}-${marker.typeId}`);
          elements.enemySelect.appendChild(option);
        });
      }, 2000);

      // Update buffer location dropdown
      const updateBufferLocationDropdown = debounce(() => {
        if (state.isBufferDropdownOpen) return;
        const now = Date.now();
        if (now - state.lastBufferDropdownUpdate < 2000) return;
        state.lastBufferDropdownUpdate = now;

        const currentValue = elements.bufferLocation.value;
        elements.bufferLocation.innerHTML = '<option value="">Select...</option><option value="self">My Location</option>';
        state.markers.forEach(marker => {
          const option = new Option(
            `${marker.type.charAt(0).toUpperCase() + marker.type.slice(1)} ${marker.typeId}`,
            `${marker.type}-${marker.typeId}`
          );
          elements.bufferLocation.appendChild(option);
        });
        elements.bufferLocation.value = Array.from(elements.bufferLocation.options).some(opt => opt.value === currentValue)
          ? currentValue : '';
      }, 2000);

      // Export coordinates to CSV
      function exportCoordinates() {
        const data = state.markers.map(marker => {
          const lat = marker.lat;
          const lon = marker.lon;
          let mgrs;
          try { mgrs = proj4.mgrs.forward([lon, lat]); } catch { mgrs = "N/A"; }
          let distance = "N/A";
          if (state.currentUserLocation) {
            distance = calculateDistance(
              state.currentUserLocation.lat,
              state.currentUserLocation.lon,
              lat,
              lon
            ).toFixed(2) + ` ${state.distanceUnit}`;
          }
          return {
            id: `${marker.type.charAt(0).toUpperCase() + marker.type.slice(1)} ${marker.typeId}`,
            lat, lon, mgrs, distance
          };
        });
        const csv = `ID,Latitude,Longitude,MGRS,Distance (${state.distanceUnit})\n` +
                    data.map(d => `${d.id},${d.lat},${d.lon},${d.mgrs},${d.distance}`).join('\n');
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `marker_coordinates_${state.distanceUnit}.csv`;
        a.click();
        URL.revokeObjectURL(url);
      }

      // Convert to DMS format
      function toDMS(lat, lon) {
        const convert = (coord, pos, neg) => {
          const absolute = Math.abs(coord);
          const deg = Math.floor(absolute);
          const min = Math.floor((absolute - deg) * 60);
          const sec = ((absolute - deg - min / 60) * 3600).toFixed(2);
          return `${deg}°${min}'${sec}" ${coord >= 0 ? pos : neg}`;
        };
        return `${convert(lat, "N", "S")}, ${convert(lon, "E", "W")}`;
      }

      // Convert to UTM format
      function toUTM(lat, lon) {
        try {
          const zone = Math.floor((lon + 180) / 6) + 1;
          const utmProj = `+proj=utm +zone=${zone} +datum=WGS84 +units=m +no_defs`;
          const [x, y] = proj4(utmProj, [lon, lat]);
          return `Zone ${zone}N: ${x.toFixed(2)}mE, ${y.toFixed(2)}mN`;
        } catch {
          return "N/A";
        }
      }

      // Update coordinates
      async function updateCoordinates(lat, lon, accuracy = null, altitude = null, altitudeAccuracy = null, isGps = false, typeId = null, type = null) {
        let mgrs;
        try { mgrs = proj4.mgrs.forward([lon, lat]); } catch { mgrs = "N/A"; }
        let correctedAltitude = state.lastValidAltitude;
        let agl = state.lastValidAGL;
        let distance = "N/A";
        let shouldUpdateDropdown = false;

        if (isGps) {
          if (!state.lastUserLocation || hasLocationChanged(lat, lon, state.lastUserLocation.lat, state.lastUserLocation.lon)) {
            state.currentUserLocation = { lat, lon };
            state.lastUserLocation = { lat, lon };
            state.lastGpsUpdate = Date.now();
            shouldUpdateDropdown = true;

            if (altitude !== null && altitude !== undefined) {
              const geoidHeight = getGeoidHeight(lat, lon);
              if (geoidHeight !== null) {
                correctedAltitude = altitude - geoidHeight;
                state.lastValidAltitude = correctedAltitude;
                const elevation = await getTerrainElevation(lat, lon);
                if (elevation !== null && elevation !== undefined) {
                  agl = correctedAltitude - elevation;
                  if (agl < 0) {
                    elements.errorOutput.textContent = "Warning: Negative AGL detected, set to 0m.";
                    agl = 0;
                  }
                  state.lastValidAGL = agl;
                } else {
                  elements.errorOutput.textContent = "Failed to fetch terrain elevation.";
                }
              } else {
                elements.errorOutput.textContent = "Geoid height unavailable.";
              }
            } else {
              elements.errorOutput.textContent = "GPS altitude data not available.";
            }
          } else {
            return;
          }
        } else if (typeId && type) {
          if (state.currentUserLocation) {
            distance = calculateDistance(state.currentUserLocation.lat, state.currentUserLocation.lon, lat, lon).toFixed(2) + ` ${state.distanceUnit}`;
          }
          shouldUpdateDropdown = true;
          correctedAltitude = null;
          agl = null;
        }

        requestAnimationFrame(() => {
          elements.outputs.mgrs.textContent = mgrs;
          elements.outputs.latLon.textContent = `Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}`;
          elements.outputs.dms.textContent = toDMS(lat, lon);
          elements.outputs.utm.textContent = toUTM(lat, lon);
          elements.outputs.altitude.textContent = isGps && correctedAltitude !== null ? `${correctedAltitude.toFixed(1)}m ±${altitudeAccuracy?.toFixed(1) || 'N/A'}m` : "N/A";
          elements.outputs.agl.textContent = isGps && agl !== null ? `${agl.toFixed(1)}m` : "N/A";
          elements.outputs.distance.textContent = distance;
          elements.outputs.accuracy.textContent = isGps && accuracy ? `±${accuracy.toFixed(1)}m` : "N/A";
          elements.outputs.timestamp.textContent = new Date().toLocaleString();
        });

        if (isGps) {
          if (state.gpsMarker) state.gpsMarker.setLatLng([lat, lon]);
          else state.gpsMarker = L.marker([lat, lon], { icon: markerIcons.user }).addTo(state.map);
          if (state.isFirstFix) {
            const maxZoom = getCurrentBasemapMaxZoom();
            state.map.flyTo([lat, lon], Math.min(15, maxZoom));
            state.isFirstFix = false;
          }
          updateBufferLocationDropdown();
        } else if (typeId && type && !state.markers.some(m => m.type === type && m.typeId === typeId)) {
          const marker = L.marker([lat, lon], { icon: markerIcons[type] })
            .bindPopup(`${type.charAt(0).toUpperCase() + type.slice(1)} ${typeId}`)
            .addTo(state.markerLayer)
            .openPopup();
          state.markers.push({ typeId, lat, lon, type, marker });
          saveMarker(lat, lon, typeId, type);
          shouldUpdateDropdown = true;
          updateBufferLocationDropdown();
        }

        if (shouldUpdateDropdown) {
          updateMarkerDropdown(typeId ? `${type}-${typeId}` : elements.enemySelect.value);
        }
      }

      // Throttled coordinate update
      const throttledUpdateCoordinates = throttle(updateCoordinates, 5000);

      // Start GPS tracking
      function startTracking() {
        if (!navigator.geolocation) {
          elements.errorOutput.textContent = "Geolocation is not supported by this browser.";
          elements.getLocationBtn.disabled = true;
          return;
        }
        state.watchId = navigator.geolocation.watchPosition(
          async pos => {
            await throttledUpdateCoordinates(
              pos.coords.latitude,
              pos.coords.longitude,
              pos.coords.accuracy,
              pos.coords.altitude,
              pos.coords.altitudeAccuracy,
              true
            );
          },
          err => {
            elements.errorOutput.textContent = err.code === 1 ? "Location access denied by user." : `Error: ${err.message}`;
            stopTracking();
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 5000 }
        );
        state.isTracking = true;
        elements.getLocationBtn.textContent = "Stop Tracking";
        elements.statusOutput.textContent = "Tracking Active";
      }

      // Stop GPS tracking
      function stopTracking() {
        if (state.watchId) navigator.geolocation.clearWatch(state.watchId);
        state.watchId = null;
        state.isTracking = false;
        state.isFirstFix = true;
        elements.getLocationBtn.textContent = "Start Tracking Location";
        if (!state.map.hasLayer(state.map._layers['Terrain'])) {
          elements.statusOutput.textContent = "";
        }
      }

      // Zoom to buffer
      function zoomToBuffer(lat, lon, radiusInMeters) {
        const earthRadius = 6371000;
        const latDelta = (radiusInMeters / earthRadius) * (180 / Math.PI);
        const lonDelta = latDelta / Math.cos(lat * Math.PI / 180);
        const bounds = L.latLngBounds(
          [lat - latDelta, lon - lonDelta],
          [lat + latDelta, lon + lonDelta]
        );
        const maxZoom = getCurrentBasemapMaxZoom();
        state.map.fitBounds(bounds, { maxZoom: Math.min(15, maxZoom) });
      }

      // Event listeners
      function setupEventListeners() {
        elements.enemySelect.addEventListener('mousedown', () => { state.isDropdownOpen = true; });
        elements.enemySelect.addEventListener('change', () => { state.isDropdownOpen = false; });
        elements.enemySelect.addEventListener('blur', () => { state.isDropdownOpen = false; });

        elements.bufferLocation.addEventListener('mousedown', () => { state.isBufferDropdownOpen = true; });
        elements.bufferLocation.addEventListener('change', () => { state.isBufferDropdownOpen = false; });
        elements.bufferLocation.addEventListener('blur', () => { state.isBufferDropdownOpen = false; });

        elements.getLocationBtn.addEventListener('click', () => {
          state.isTracking ? stopTracking() : startTracking();
        });

        elements.selectEnemyBtn.addEventListener('click', () => {
          elements.bufferPanel.classList.remove('active');
          elements.markerPanel.classList.add('active');
          elements.selectEnemyBtn.disabled = true;
        });

        elements.confirmMarkerBtn.addEventListener('click', () => {
          const selectedType = elements.markerType.value;
          if (!selectedType) {
            elements.errorOutput.textContent = "Please select a marker type.";
            return;
          }
          elements.markerPanel.classList.remove('active');
          elements.selectEnemyBtn.disabled = false;
          state.map.getContainer().style.cursor = 'crosshair';
          state.map.once('click', async e => {
            const typeId = selectedType === 'enemy' ? ++state.enemyCounter :
                           selectedType === 'ally' ? ++state.allyCounter : ++state.poiCounter;
            await updateCoordinates(e.latlng.lat, e.latlng.lng, null, null, null, false, typeId, selectedType);
            try {
              L.Control.Geocoder.nominatim().reverse(
                L.latLng(e.latlng.lat, e.latlng.lng),
                state.map.getZoom(),
                (result) => {
                  elements.statusOutput.textContent = result?.name
                    ? `Located: ${selectedType.charAt(0).toUpperCase() + selectedType.slice(1)} ${typeId} (${result.name})`
                    : `Located: ${selectedType.charAt(0).toUpperCase() + selectedType.slice(1)} ${typeId}`;
                },
                () => {
                  elements.statusOutput.textContent = `Located: ${selectedType.charAt(0).toUpperCase() + selectedType.slice(1)} ${typeId}`;
                  elements.errorOutput.textContent = "Failed to fetch place name.";
                }
              );
            } catch {
              elements.statusOutput.textContent = `Located: ${selectedType.charAt(0).toUpperCase() + selectedType.slice(1)} ${typeId}`;
              elements.errorOutput.textContent = "Failed to fetch place name.";
            }
            state.map.getContainer().style.cursor = '';
          });
        });

        elements.clearEnemyBtn.addEventListener('click', () => {
          state.markerLayer.clearLayers();
          state.markers = [];
          state.enemyCounter = 0;
          state.allyCounter = 0;
          state.poiCounter = 0;
          localStorage.removeItem('markers');
          state.currentUserLocation = null;
          state.lastUserLocation = null;
          state.lastValidAltitude = null;
          state.lastValidAGL = null;
          updateMarkerDropdown();
          updateBufferLocationDropdown();
          Object.values(elements.outputs).forEach(output => output.textContent = "N/A");
          elements.statusOutput.textContent = "";
        });

        elements.centerBtn.addEventListener('click', () => {
          if (state.gpsMarker) {
            const maxZoom = getCurrentBasemapMaxZoom();
            state.map.flyTo(state.gpsMarker.getLatLng(), Math.min(15, maxZoom));
            elements.statusOutput.textContent = state.isTracking ? "Tracking Active" : "";
          }
        });

        elements.exportBtnIn.addEventListener('click', exportCoordinates);

        elements.toggleUnitsBtn.addEventListener('click', () => {
          state.distanceUnit = state.distanceUnit === 'km' ? 'mi' : 'km';
          elements.toggleUnitsBtn.textContent = `Toggle Units (${state.distanceUnit === 'km' ? 'mi' : 'km'})`;
          updateMarkerDropdown(elements.enemySelect.value);
          if (elements.enemySelect.value && state.currentUserLocation) {
            const [type, typeId] = elements.enemySelect.value.split('-');
            const selectedMarker = state.markers.find(marker => marker.type === type && marker.typeId == typeId);
            if (selectedMarker) {
              elements.outputs.distance.textContent = calculateDistance(
                state.currentUserLocation.lat,
                state.currentUserLocation.lon,
                selectedMarker.lat,
                selectedMarker.lon
              ).toFixed(2) + ` ${state.distanceUnit}`;
            }
          }
        });

        document.querySelectorAll('.copy-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const target = document.getElementById(btn.dataset.target);
            navigator.clipboard.writeText(target.textContent).then(() => {
              btn.classList.add('copied');
              btn.textContent = 'Copied';
              setTimeout(() => {
                btn.classList.remove('copied');
                btn.textContent = 'Copy';
              }, 2000);
            });
          });
        });

        elements.copyAllBtn.addEventListener('click', () => {
          const outputs = Object.entries(elements.outputs)
            .filter(([key]) => key !== 'accuracy' && key !== 'timestamp')
            .map(([key, el]) => `${key.charAt(0).toUpperCase() + key.slice(1)}: ${el.textContent}`)
            .concat(`Accuracy: ${elements.outputs.accuracy.textContent}`, `Last Updated: ${elements.outputs.timestamp.textContent}`)
            .join('\n');
          navigator.clipboard.writeText(outputs).then(() => {
            elements.copyAllBtn.classList.add('copied');
            elements.copyAllBtn.textContent = 'Copied All';
            setTimeout(() => {
              elements.copyAllBtn.classList.remove('copied');
              elements.copyAllBtn.textContent = 'Copy All Coordinates';
            }, 2000);
          });
        });

        elements.enemySelect.addEventListener('change', async () => {
          const selectedId = elements.enemySelect.value;
          if (selectedId) {
            const [type, typeId] = selectedId.split('-');
            const selectedMarker = state.markers.find(marker => marker.type === type && marker.typeId == typeId);
            if (selectedMarker) {
              await updateCoordinates(selectedMarker.lat, selectedMarker.lon, null, null, null, false, selectedMarker.typeId, selectedMarker.type);
              const maxZoom = getCurrentBasemapMaxZoom();
              state.map.flyTo([selectedMarker.lat, selectedMarker.lon], Math.min(15, maxZoom));
              try {
                L.Control.Geocoder.nominatim().reverse(
                  L.latLng(selectedMarker.lat, selectedMarker.lon),
                  state.map.getZoom(),
                  (result) => {
                    elements.statusOutput.textContent = result?.name
                      ? `Located: ${selectedMarker.type.charAt(0).toUpperCase() + selectedMarker.type.slice(1)} ${selectedMarker.typeId} (${result.name})`
                      : `Located: ${selectedMarker.type.charAt(0).toUpperCase() + selectedMarker.type.slice(1)} ${selectedMarker.typeId}`;
                  },
                  () => {
                    elements.statusOutput.textContent = `Located: ${selectedMarker.type.charAt(0).toUpperCase() + selectedMarker.type.slice(1)} ${selectedMarker.typeId}`;
                    elements.errorOutput.textContent = "Failed to fetch place name.";
                  }
                );
              } catch {
                elements.statusOutput.textContent = `Located: ${selectedMarker.type.charAt(0).toUpperCase() + selectedMarker.type.slice(1)} ${selectedMarker.typeId}`;
                elements.errorOutput.textContent = "Failed to fetch place name.";
              }
            } else {
              elements.errorOutput.textContent = "Selected marker not found.";
              elements.statusOutput.textContent = "";
            }
          } else {
            Object.values(elements.outputs).forEach(output => output.textContent = "N/A");
            elements.statusOutput.textContent = state.isTracking ? "Tracking Active" : "";
          }
        });

        elements.toggleToolbarBtn.addEventListener('click', () => {
          elements.toolbar.classList.toggle('hidden');
        });

        elements.createBufferBtn.addEventListener('click', () => {
          elements.bufferPanel.classList.toggle('active');
          elements.markerPanel.classList.remove('active');
          elements.selectEnemyBtn.disabled = false;
        });

        elements.bufferOpacity.addEventListener('input', () => {
          elements.opacityValue.textContent = elements.bufferOpacity.value;
        });

        elements.applyBufferBtn.addEventListener('click', () => {
          const selected = elements.bufferLocation.value;
          const radiusValue = parseFloat(elements.bufferRadius.value);
          const unit = elements.bufferUnit.value;
          const opacity = parseFloat(elements.bufferOpacity.value);
          const color = elements.bufferColor.value;

          if (!selected || isNaN(radiusValue) || radiusValue <= 0) {
            elements.errorOutput.textContent = "Please select a location and enter a valid radius.";
            return;
          }

          let lat, lon, label;
          if (selected === 'self') {
            if (!state.currentUserLocation) {
              elements.errorOutput.textContent = "No current location available.";
              return;
            }
            lat = state.currentUserLocation.lat;
            lon = state.currentUserLocation.lon;
            label = `My Location: ${radiusValue} ${unit}`;
          } else {
            const [type, typeId] = selected.split('-');
            const marker = state.markers.find(m => m.type === type && m.typeId == typeId);
            if (!marker) {
              elements.errorOutput.textContent = "Selected location not found.";
              return;
            }
            lat = marker.lat;
            lon = marker.lon;
            label = `${marker.type.charAt(0).toUpperCase() + marker.type.slice(1)} ${marker.typeId}: ${radiusValue} ${unit}`;
          }

          const radiusInMeters = unit === 'm' ? radiusValue :
                                 unit === 'km' ? radiusValue * 1000 : radiusValue * 1609.34;

          const buffer = L.circle([lat, lon], {
            color, fillColor: color, fillOpacity: opacity, radius: radiusInMeters
          }).bindPopup(label).addTo(state.bufferLayer);

          zoomToBuffer(lat, lon, radiusInMeters);
          elements.statusOutput.textContent = `Buffer added: ${label}`;
          elements.bufferPanel.classList.remove('active');
          elements.bufferRadius.value = '';
          elements.bufferLocation.value = '';
          elements.bufferColor.value = 'green';
        });

        elements.clearBuffersBtn.addEventListener('click', () => {
          state.bufferLayer.clearLayers();
          elements.statusOutput.textContent = "Buffers cleared.";
        });

        document.addEventListener('visibilitychange', () => {
          if (document.hidden && state.isTracking) {
            stopTracking();
            elements.statusOutput.textContent = "Tracking paused (page not visible)";
          }
        });
      }

      // Initialize application
      function init() {
        initMap();
        initGeocoder();
        setupEventListeners();
        loadMarkers();
      }

      document.addEventListener('DOMContentLoaded', init);
    })();
  </script>
</body>
</html>
